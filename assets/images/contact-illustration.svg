<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" role="img" aria-labelledby="title desc">
  <title id="title">Get in touch illustration</title>
  <desc id="desc">Modern illustration with chat bubbles, phone, and envelope to represent contacting.</desc>

  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#57059e"/>
      <stop offset="100%" stop-color="#4a00e0"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd900"/>
      <stop offset="100%" stop-color="#ff7b00"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset dy="6" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background shapes -->
  <rect width="800" height="600" fill="#e5ecfb"/>
  <circle cx="160" cy="120" r="90" fill="url(#grad1)" opacity="0.15"/>
  <circle cx="720" cy="140" r="60" fill="#ff7b00" opacity="0.08"/>
  <circle cx="120" cy="520" r="70" fill="#011aff" opacity="0.08"/>
  <ellipse cx="560" cy="500" rx="180" ry="22" fill="#000" opacity="0.08"/>

  <!-- Card -->
  <g filter="url(#softShadow)">
    <rect x="180" y="120" rx="24" ry="24" width="440" height="340" fill="#ffffff"/>
  </g>

  <!-- Header bar -->
  <rect x="180" y="120" width="440" height="70" rx="24" ry="24" fill="url(#grad1)"/>
  <circle cx="220" cy="155" r="8" fill="#ffd900"/>
  <circle cx="245" cy="155" r="8" fill="#ffae00"/>
  <circle cx="270" cy="155" r="8" fill="#ffffff" opacity="0.9"/>
  <rect x="300" y="142" width="250" height="26" rx="13" fill="#ffffff" opacity="0.9"/>

  <!-- Message rows -->
  <g opacity="0.95">
    <rect x="210" y="220" width="300" height="16" rx="8" fill="#0e0f31" opacity="0.12"/>
    <rect x="210" y="246" width="360" height="16" rx="8" fill="#0e0f31" opacity="0.12"/>
    <rect x="210" y="272" width="270" height="16" rx="8" fill="#0e0f31" opacity="0.12"/>
    <rect x="210" y="318" width="200" height="16" rx="8" fill="#0e0f31" opacity="0.12"/>
    <rect x="210" y="344" width="340" height="16" rx="8" fill="#0e0f31" opacity="0.12"/>
    <rect x="210" y="370" width="260" height="16" rx="8" fill="#0e0f31" opacity="0.12"/>
  </g>

  <!-- Envelope icon -->
  <g transform="translate(515, 410)" filter="url(#softShadow)">
    <rect x="0" y="0" width="80" height="56" rx="10" fill="url(#grad2)"/>
    <path d="M8 12 L40 34 L72 12" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    <path d="M8 44 L30 28" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    <path d="M72 44 L50 28" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Phone with waves -->
  <g transform="translate(620, 220)">
    <rect x="-28" y="-28" width="56" height="112" rx="14" fill="#0e0f31" opacity="0.08"/>
    <rect x="-24" y="-24" width="48" height="104" rx="12" fill="#011aff"/>
    <rect x="-18" y="-18" width="36" height="70" rx="8" fill="#ffffff"/>
    <rect x="-10" y="60" width="20" height="6" rx="3" fill="#ffd900"/>

    <path d="M36 0 q24 24 0 48" fill="none" stroke="#4a00e0" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <path d="M42 -12 q36 36 0 72" fill="none" stroke="#4a00e0" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
  </g>

  <!-- Chat bubbles -->
  <g filter="url(#softShadow)">
    <rect x="220" y="160" width="140" height="52" rx="12" fill="#ffffff"/>
    <path d="M250 212 l-16 12 6-18 z" fill="#ffffff"/>
    <circle cx="250" cy="186" r="6" fill="#57059e"/>
    <circle cx="270" cy="186" r="6" fill="#57059e"/>
    <circle cx="290" cy="186" r="6" fill="#57059e"/>
  </g>

  <g filter="url(#softShadow)">
    <rect x="360" y="420" width="120" height="48" rx="12" fill="#011aff"/>
    <path d="M400 468 l-18 14 6-18 z" fill="#011aff"/>
    <circle cx="388" cy="444" r="6" fill="#ffffff"/>
    <circle cx="408" cy="444" r="6" fill="#ffffff"/>
    <circle cx="428" cy="444" r="6" fill="#ffffff"/>
  </g>

  <!-- Accent circles -->
  <circle cx="510" cy="190" r="10" fill="#ffd900"/>
  <circle cx="540" cy="200" r="6" fill="#ff7b00"/>
  <circle cx="560" cy="180" r="8" fill="#4a00e0" opacity="0.7"/>

</svg>





